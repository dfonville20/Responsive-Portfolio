<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
</head>
<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Your Name</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Bruce Wayne" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="real@email.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Say something nice..." required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                
                <img src="Assets/Images/iconfinder_mark-github_298822.png" class="social" alt="Github">
                <img src="Assets/Images/iconfinder_square-linkedin_317725.png" class="social" alt="LinkedIn">
                <img src="Assets/Images/iconfinder_144_Gitlab_logo_logos_4373151.png" class="social" alt="Gitlab">
            </div>
        </section>
    </div>
    
    <footer>
        <div class="container">
                &copy; Copyright 2020 Dwayne Fonville Jr 
        </div>
    </footer>
</body>
</html>
